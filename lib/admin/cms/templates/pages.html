{{layout "layout.html"}}

{{var title = "", url = ""}}
{{var pages = $cms("/content/pages/**_page.json")}}

<br/>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Url</th>
			<th>Page Title</th>
			<th>&#160;</th>
		</tr>
	</thead>
	{{each pages}}
		<tr>
			<td>${url}</td>
			<td>${title}</td>
			<td><a href="${$value._path}">Edit</a></td>
		</tr>
	{{/each}}
</table>
